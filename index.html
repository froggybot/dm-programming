<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Digital Media Programming</h1>

    <h3>Welcome to the experiment page!</h3>

    <p id="jim"></p>
    <p>He has been coding for <span id="jimExp"></span> years.</p>

    <button id="jimSkill">His skill level is...</button>
    <br>
    <br>
    <br>
	<p id="reaction"></p>
    <br>
    <p id="introducing"></p>
    <p>I've only been coding for <span id="laniExp"></span> years.</p>

    <script>

        // this is an object constructor function
        function Person(first, last, age, skill) 
        {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.skill = skill;
        }

        //this is an object variable
        const jimJava = new Person ("Jimothy", "JavaScript", 52, "professional");
       
        //adding a method to the object constructor function
        Person.prototype.fullName = function () 
        {
            return this.firstName + " " + this.lastName;
        }

        //display jimjava introduction
        document.getElementById("jim").innerHTML =
        jimJava.fullName() + " is " + jimJava.age + " years old.";
        console.log(jimJava)
        
        /*events, onclick button will display jimJavas skill level,
        onmouseout and onmouseover reactions will appear
        */
        document.getElementById("jimSkill").onclick = function() {skillBtn()};
        function skillBtn() 
        {
        let text = jimJava.skill;
		let emphasis = text.toUpperCase();
        document.getElementById("jimSkill").innerHTML = emphasis + "!!!";
        }
        
        document.getElementById("jimSkill").onmouseout = function() {react1()};
        function react1()
        {
        document.getElementById("reaction").innerHTML = "Oh.";
        }
        
        document.getElementById("reaction").onmouseover = function() {react()};
        function react()
        {
        document.getElementById("reaction").innerHTML = "Oh. Oh wow... O_O";
        }

        function expAdd(x, y)
        {
            return x + y;
        }

        let jimJavaExp = expAdd(20, 9)
        document.getElementById("jimExp").innerHTML = jimJavaExp

        //adding another object variable using the object constructor
        const laniKen = new Person ("Lani", "Kennedy", 21, "novice");
        console.log(laniKen)

        document.getElementById("introducing").innerHTML = 
        "I'm " + laniKen.fullName() + ", the creator of this page! I am still a " + laniKen.skill + "."

        let laniKenExp = expAdd(1, 0.5)
        document.getElementById("laniExp").innerHTML = laniKenExp

        console.log("Hi reader! How long have you been coding?")

    </script>

</body>
</html>
